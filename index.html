#using moveBy() move the window continuously by clicking

//Create a function

<script>

var thIswindow;
function moveThis(){
    thIswindow = window.open("","","width=100,height=100");
}

function Nowmove(){
    thIswindow.moveBy(200,800);
 thIswindow.focus();
}

</script>


//create buttons


<button type="button" onclick="moveThis()">Move</button><br />
<button type="button" onclick="Nowmove()">Move far</button>
